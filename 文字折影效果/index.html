<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>课如一 - 文字折影效果 ✂️</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="text">
		<div class="letter" style="--delay: 0s;">
			<span class="source">人</span>
			<span class="shadow">人</span>
			<span class="overlay">人</span>
		</div>
		<div class="letter" style="--delay: 0.2s;">
			<span class="source">之</span>
			<span class="shadow">之</span>
			<span class="overlay">之</span>
		</div>
		<div class="letter" style="--delay: 0.4s;">
			<span class="source">初</span>
			<span class="shadow">初</span>
			<span class="overlay">初</span>
		</div>
		<div class="letter" style="--delay: 0.6s;">
			<span class="source">，</span>
			<span class="shadow">，</span>
			<span class="overlay">，</span>
		</div>
		<div class="letter" style="--delay: 0.8s;">
			<span class="source">性</span>
			<span class="shadow">性</span>
			<span class="overlay">性</span>
		</div>
		<div class="letter" style="--delay: 1s;">
			<span class="source">本</span>
			<span class="shadow">本</span>
			<span class="overlay">本</span>
		</div>
		<div class="letter" style="--delay: 1.2s;">
			<span class="source">善</span>
			<span class="shadow">善</span>
			<span class="overlay">善</span>
		</div>
	</div>
	<div class="text">
		<div class="letter" style="--delay: 0s;">
			<span class="source">已</span>
			<span class="shadow">已</span>
			<span class="overlay">已</span>
		</div>
		<div class="letter" style="--delay: 0.2s;">
			<span class="source">读</span>
			<span class="shadow">读</span>
			<span class="overlay">读</span>
		</div>
		<div class="letter" style="--delay: 0.4s;">
			<span class="source">不</span>
			<span class="shadow">不</span>
			<span class="overlay">不</span>
		</div>
		<div class="letter" style="--delay: 0.6s;">
			<span class="source">回</span>
			<span class="shadow">回</span>
			<span class="overlay">回</span>
		</div>
		<div class="letter" style="--delay: 0.8s;">
			<span class="source">者</span>
			<span class="shadow">者</span>
			<span class="overlay">者</span>
		</div>
	</div>
	<div class="text">
		<div class="letter" style="--delay: 0s;">
			<span class="source">肾</span>
			<span class="shadow">肾</span>
			<span class="overlay">肾</span>
		</div>
		<div class="letter" style="--delay: 0.2s;">
			<span class="source">虚</span>
			<span class="shadow">虚</span>
			<span class="overlay">虚</span>
		</div>
		<div class="letter" style="--delay: 0.4s;">
			<span class="source">王</span>
			<span class="shadow">王</span>
			<span class="overlay">王</span>
		</div>
		<div class="letter" style="--delay: 0.6s;">
			<span class="source">八</span>
			<span class="shadow">八</span>
			<span class="overlay">八</span>
		</div>
		<div class="letter" style="--delay: 0.8s;">
			<span class="source">蛋</span>
			<span class="shadow">蛋</span>
			<span class="overlay">蛋</span>
		</div>
		<div class="letter" style="--delay: 1s;">
			<span class="source">!</span>
			<span class="shadow">!</span>
			<span class="overlay">!</span>
		</div>
	</div>
	<img src="img.png" alt="">
</body>

</html>
